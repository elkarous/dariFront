<div class="container">
<div class="row mb-0" >
  <div class="col bg-light">
    <h1 class="mt-2">SIMULATOR OF CREDIT </h1>
    <br>
    <form #unitForm="ngForm">


      <div class="form-group ">

        <label >amount</label>

        <div class="input-group">
          <input name="amount" type="text" [(ngModel)]="credit.amount"  value="{{credit.amount}}" class="form-control " />
          <div class="input-group-append">
            <div class="input-group-text"><i class="font-weight-bold" >DT</i></div>
          </div>
        </div>
        <input name="amount" type="range" [(ngModel)]="credit.amount"  min="1000" max="1000000" class="form-control" />
      </div>


      <div class="form-group">
        <label >period </label>
        <div class="input-group">
          <input name="period" type="text" [(ngModel)]="credit.period"  value="{{credit.period}}" class="form-control " />
          <div class="input-group-append">
            <div class="input-group-text"><i class="font-weight-bold" >YEAR</i></div>
          </div>
        </div>
        <input type="range" class="form-control" [(ngModel)]="credit.period" name="period" placeholder="2">
      </div>

      <br>

      <button type="submit" mat-button class="btn btn-primary" (click)="simulate()">Simulate</button>
    </form>
  </div>


  </div>
</div>
