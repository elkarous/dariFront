<div class="container text-white" style="background-color:#009EFB  ">
<div class="row mb-0" >
  <div class="col ">
    <h1 class="mt-2">SIMULATOR OF CREDIT </h1>
    <br>


      <form class="m-3"#unitForm="ngForm" >
        <div class="form-group  ">
            <label >Bank</label>
            <select name="name" [(ngModel)]="name" class=" form-control form-select" >
              <option disabled selected> --Select Bank Name--</option>
              <option *ngFor="let name of names">{{name}}</option>
            </select>
          </div>


  <div class="form-group">

    <div class="row mt-5">
      <label  class="col-3">Period </label>
      <div class="input-group col-4 offset-5">
        <input name="period" type="text" [(ngModel)]="credit.period"  value="{{credit.period}}" class="form-control " />
        <div class="input-group-append">
          <div class="input-group-text"><i class="font-weight-bold" >YEAR</i></div>
        </div>
      </div>
    </div>
    <mat-slider name="period"[(ngModel)]="credit.period" thumbLabel [displayWith]="formatLabel" value="{{credit.period}}" tickInterval="1" step="1" color="accent" class="form-control-range w-100 bg-white rounded mt-2 "  min="2" max="50" aria-label="units"></mat-slider>    </div>

  <div class="form-group">

    <div class="row mt-5">
      <label  class="col-3">InterestRate </label>
      <div class="input-group col-4 offset-5">
        <input name="interestRate" type="text" [(ngModel)]="credit.interestRate"  value="{{credit.interestRate}}" class="form-control " />
        <div class="input-group-append">
          <div class="input-group-text"><i class="font-weight-bold" >%</i></div>
        </div>
      </div>
    </div>
    <mat-slider name="interestRate" [(ngModel)]="credit.interestRate" thumbLabel [displayWith]="formatLabel" value="{{credit.interestRate}}" tickInterval="1" step="1" color="accent" class="form-control-range w-100 rounded mt-2 bg-white "  min="1" max="20" aria-label="units"></mat-slider>      </div>

  <br> <br>
  <div class="align-items-end mt-5">
    <button type="submit" class="btn text-white   col " style="background-color: #0BCDE3" (click)="simulate()">SIMULATE</button>
  </div>
      </form>

  </div>

</div>
</div>
