<div class="container rounded p-2 text-white " style="width:500px ;background-color: #4d774e ">
<form class="m-3"#unitForm="ngForm">
    <div class="form-row">
      <div class="form-group col-md-4">
        <label >municipal</label>
        <input type="text" name="municipal" [(ngModel)]="unitprice.municipal" class="form-control" placeholder="municipal" >

      </div>

    </div>


    <div class="form-row">
      <div class="form-group">
        <label >maxunitprice </label>
        <input type="number" class="form-control" [(ngModel)]="unitprice.maxunitprice" name="maxunitprice" placeholder="2">
      </div>
      <div class="form-group">
        <label >minunitprice </label>
        <input type="number" class="form-control" [(ngModel)]="unitprice.minunitprice" name="nbRooms" placeholder="2">
      </div>
    </div>
    <mat-dialog-actions align="end">
      <button mat-button mat-dialog-close class="btn btn-secondary">Cancel</button>
      <button type="submit" class="btn ml-1" style="background-color:#f1b24a " [mat-dialog-close]="true" (click)="Add()">Confirm</button>
    </mat-dialog-actions>
  </form>
</div>
