<div class="container ">
  <div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 class="m-0 text-dark">Unit price Tables </h1>
        </div><!-- /.col -->
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a routerLink="/dashboard/home"><i class="fa fa-home fa-x mt-1"></i> Dashboard</a></li>
            <li class="breadcrumb-item active">Unit Price</li>
          </ol>
        </div><!-- /.col -->
      </div><!-- /.row -->
    </div><!-- /.container-fluid -->
  </div>

  <table class="table text-dark rounded style1">
    <thead>
    <tr>

      <th scope="col">Municipal</th>
      <th scope="col">Min Price</th>
      <th scope="col"> Max Price </th>
      <th scope="col">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let unitprice  of unitPrices ">
      <td>{{unitprice.municipal }}</td>
      <td>{{unitprice.minunitprice}}</td>
      <td>{{unitprice.maxunitprice}}</td>
      <td>
        <ng-template #tipContent class="tooltip-inner">Edit unit price </ng-template>

        <ng-template #tipdelete class="tooltip-inner">delete unit price </ng-template>
        <span [ngbTooltip]="tipContent"> <span class="   text-primary   ml-2" (click)="openDialogUpdate(unitprice)"><i
          class="fas fa-edit fa-2x "></i></span></span>
        <span [ngbTooltip]="tipdelete" class=" text-danger  ml-2" (click)="delete(unitprice)"><i
          class="fas fa-trash-alt fa-2x"></i></span></td>

    </tr>
    <tr>

  </table>


  <div class="row">
    <button class=" btn btn-outline-success col-2 offset-9 " (click)="openDialog()"><i class="fa fa-plus fa-x mb-0"></i>
      Add Unit Price
    </button>
  </div>


</div>
