
  <!-- Content Header (Page header) -->
  <div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 class="m-0 text-dark">{{name}} Offres </h1>
        </div><!-- /.col -->
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a routerLink="/dashboard/home"><i class="fa fa-home fa-x mt-1"></i> Dashboard</a></li>
            <li class="breadcrumb-item " routerLink="/dashboard/bankDash">Banks</li>
            <li class="breadcrumb-item active">{{name}} Offres</li>
          </ol>
        </div><!-- /.col -->
      </div><!-- /.row -->
    </div><!-- /.container-fluid -->
  </div>
  <table class="table text-white rounded"style="background-color: #4D774E ;">
    <thead>
    <tr>

      <th scope="col">Name </th>
      <th scope="col">Description</th>
      <th scope="col">Grace Period </th>
      <th scope="col">Self Financing</th>
      <th scope="col"> Max Credit </th>
      <th scope="col"> Periode</th>
      <th scope="col"> Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let offre of offres">
   <td>{{offre.nameBankoffer}}</td>
      <td>{{offre.descriptionBankOffer}}</td>
      <td>{{offre.gracePeriod}}</td>
      <td>{{offre.selfFinancing}}</td>
      <td>{{offre.maxCredit}}</td>
      <td>{{offre.period}}</td>
<td class="w-25" >        <button class="btn ml-2" style="background-color: #F1B24A; color: white "  (click)="openDialogUpdate(offre)">Update</button>
        <button class="btn btn-danger  ml-2" (click)="delete(offre)">Delete</button></td>
    </tr>


  </table>

<div class="row">
  <button  class=" btn col-3 offset-9" style="background-color: #F1B24A; color: white " (click)="openDialog()">Add Offre </button>
</div>
