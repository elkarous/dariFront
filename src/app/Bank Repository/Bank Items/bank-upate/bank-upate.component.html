<div class="container rounded p-2 text-gray-dark text-uppercase text-teal "  >
<h1>Update {{bank.name}} </h1>
  <hr>
  <form class="m-3"#unitForm="ngForm">
    <div class="form-group ">
      <label >Name</label>
      <input name="name" [(ngModel)]="bank.name"  value="{{bank.name}}" class="form-control"  required #name="ngModel">
      <span class="text-danger" *ngIf="name.dirty &&name.invalid">name can't be null </span>

    </div>

    <div class="form-group">
      <label >Description </label>
      <input type="text" class="form-control" [(ngModel)]="bank.description"  value="{{bank.description}}" name="maxunitprice" >
    </div>
    <div class="form-group">
      <label >Interest Rate  </label>
      <input type="number" class="form-control" [(ngModel)]="bank.interestRate" value="{{bank.interestRate}}" name="nbRooms" placeholder="%">
    </div>
    <div class="form-group">
      <label >web site  </label>
      <input type="text" class="form-control" [(ngModel)]="bank.webSite" name="website" value="{{bank.webSite}}" placeholder="web site">
    </div>
    <hr>
    <mat-dialog-actions align="end">
      <button mat-button mat-dialog-close class="btn btn-secondary">Cancel</button>
      <button type="submit" class="btn ml-1 text-white" style="background-color:#0B5BE3 " [mat-dialog-close]="true" [disabled]="unitForm.invalid" (click)="update()">Confirm</button>
    </mat-dialog-actions>

  </form>
</div>
