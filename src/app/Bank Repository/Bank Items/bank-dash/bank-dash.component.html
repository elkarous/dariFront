<!-- Content Header (Page header) -->
<div class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1 class="m-0 text-dark">Bank Tables </h1>
      </div><!-- /.col -->
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a routerLink="/dashboard/home"><i class="fa fa-home fa-x mt-1"></i> Dashboard</a></li>
            <li class="breadcrumb-item active">Bank Tables</li>
        </ol>
      </div><!-- /.col -->
    </div><!-- /.row -->
  </div><!-- /.container-fluid -->
</div>
  <table class="table text-white rounded"style="background-color: #4D774E ;">
    <thead>
    <tr>

      <th scope="col">Name</th>
      <th scope="col">Description</th>
      <th scope="col">Intrest Rate </th>
      <th scope="col">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let bank of banks">
      <td>{{bank.name}}</td>
      <td>{{bank.description}}</td>
      <td>{{bank.interestRate}}</td>
      <td><button class="btn btn-light" id="getOffre" (click)="getOffres(bank)">get offres</button>
        <button class="btn  ml-2" style="background-color: #F1B24A; color: white "  (click)="openDialogUpdate(bank)">Update</button>
        <button class="btn btn-danger ml-2" (click)="delete(bank)">Delete</button></td>
    </tr>
    <tr>

  </table>
<div class="row">
<button  class=" btn col-3 offset-9" style="background-color: #F1B24A; color: white " (click)="openDialog()"><i class="fa fa-plus fa-x mb-0"></i> Add Bank </button>
</div>
