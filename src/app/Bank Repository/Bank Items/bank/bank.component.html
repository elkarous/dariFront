



<h1>Angular Google Map Example - ItSolutionStuff.com</h1>

<agm-map
  [latitude]='lat'
  [longitude]='long'
>

  <agm-marker
    [latitude]="lat"
    [longitude]="long">
  </agm-marker>

</agm-map>
<input ngx-google-places-autocomplete [options]='option' #placesRef="ngx-places" (onAddressChange)="handleAddressChange($event)"/>
