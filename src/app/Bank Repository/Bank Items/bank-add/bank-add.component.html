<div class="container rounded p-2 text-gray-dark text-uppercase text-teal " >
  <h1>Add Bank </h1>
  <hr>
  <form class="m-3"#unitForm="ngForm" (ngSubmit)="add()">
      <div class="form-group ">
        <label >Name</label>
        <input name="name" [(ngModel)]="bank.name" class="form-control"  placeholder="name * " required #name="ngModel">

<span *ngIf="name.dirty&&name.invalid " class="text-danger"> the name is required</span>
      </div>

      <div class="form-group">
        <label >Description </label>
        <input type="text" class="form-control" [(ngModel)]="bank.description" name="maxunitprice" placeholder="Description">
      </div>
      <div class="form-group">
        <label >Interest Rate  </label>
        <input type="number" class="form-control" [(ngModel)]="bank.interestRate" name="nbRooms" placeholder="%">
      </div>
    <div class="form-group">
      <label >web site  </label>
      <input type="text" class="form-control" [(ngModel)]="bank.webSite" name="website" placeholder="web site">
    </div>
    <hr>
    <mat-dialog-actions align="end">
      <button mat-button mat-dialog-close class="btn btn-secondary">Cancel</button>
      <button type="submit" class="btn ml-1 text-white" style="background-color:#0B5BE3 " [mat-dialog-close]="true" [disabled]="unitForm.invalid">Confirm</button>
    </mat-dialog-actions>
  </form>
</div>
